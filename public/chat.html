<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="./logo/chat_logo.jpg" type="image/icon type">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>

            <div class="chat__main">

                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Type your message" required autocomplete="off">
                        <button id="submit-message">Send</button>
                    </form>
                    <button id="send-location">Send location</button>
                </div>
            </div>
        </div>

        <script id="message-template1" type="text/html">
            <div class="message">
                <p>
                    <i class="fa fa-cog"></i>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="message-template2" type="text/html">
            <div class="message">
                <p>
                    <i class="fa fa-user"></i>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p class="real-message">{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>To goto my current location: <a href="{{locationURL}}" target="_blank">Click here</a><p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class='room-title'>Room Name: {{room}}</h2>
            <h3 class='list-title'>Participants({{count}})</h3>
            <ul class='users'>
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
            
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
